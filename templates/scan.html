<!DOCTYPE html>
<html>
<head>
    <title>检查 {{ item.name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-3">
    <h3>检查：{{ item.name }}</h3>
    <p>位置：{{ item.location }}</p>

    <form method="post">
        <div class="mb-3">
            <label>检查人姓名</label>
            <input name="checked_by" class="form-control" required>
        </div>

        {% for chk in check_items %}
        <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" name="check_{{ chk }}" id="chk_{{ loop.index }}">
            <label class="form-check-label" for="chk_{{ loop.index }}">{{ chk }}</label>
        </div>
        {% endfor %}

        <div class="mb-3">
            <label>备注</label>
            <textarea name="remarks" class="form-control"></textarea>
        </div>

        <button class="btn btn-success">✅ 提交检查</button>
    </form>
</body>
</html>
