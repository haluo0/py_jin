<!DOCTYPE html>
<html>
<head>
    <title>月度检查看板</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2>检查状态看板</h2>
    <form class="mb-3">
        <label>选择月份</label>
        <input type="month" name="ym" value="{{ ym }}" class="form-control" onchange="this.form.submit()">
    </form>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>物品</th>
                <th>位置</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody>
            {% for s in status_list %}
            <tr>
                <td>{{ s.item.name }}</td>
                <td>{{ s.item.location }}</td>
                <td>
                    {% if s.inspected %}
                        <span class="badge bg-success">✅ 已检查</span>
                    {% else %}
                        <span class="badge bg-danger">❌ 未检查</span>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
