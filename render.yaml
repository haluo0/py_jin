services:
  - type: web
    name: inspection-system
    runtime: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn -w 2 -b 0.0.0.0:$PORT app:app"
    buildEnvVars:
      - key: PYTHON_VERSION
        value: "3.12.7"
    envVars:
      - key: ADMIN_PASSWORD
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: inspection-db
          property: connectionString

databases:
  - name: inspection-db
    plan: free