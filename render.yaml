services:
  - type: web
    name: inspection-system
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: ADMIN_PASSWORD
        sync: false 
      - fromDatabase:
          name: inspection-db
          property: connectionString
        key: DATABASE_URL 

databases:
  - name: inspection-db
    plan: free 